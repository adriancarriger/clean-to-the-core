<app-image-cover [src]="recipe.image"></app-image-cover>
<h2 class="recipe-title">{{recipe.title}}</h2>
<ul class="allergens">
  <template ngFor let-allergen [ngForOf]="recipe.allergens" let-i="index">
    <li *ngIf="i < 6" class="allergen">{{allergen}}</li>
  </template>
</ul>
<div class="recipe-blurb" >{{recipe.blurb}} <div  *ngIf="recipe.blurb" aria-hidden="true" [style.border-left-color]="arrowColor" class="arrow"></div></div>
